<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login - SB Admin</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
  </head>
  <body class="d-flex justify-content-center align-items-center" style="background-image: url(image\ 2.png); background-repeat: no-repeat; background-position: center; background-size: cover">
    <div class="container mt-5 shadow-sm rounded" style="background-color: #fff">
      <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6">
          <div class="img">
            <img src="Instagram Presentation.png" class="img-fluid" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-lg border-0 rounded-lg mt-5" style="padding-left: -100px">
            <div class="card border-0"><h3 class="text-center font-weight-light my-4">Silahkan Login</h3></div>
            <div class="card-body">
              <form>
                <div class="form-floating mb-3">
                  <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                  <label for="inputEmail">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="inputPassword" type="password" placeholder="Password" />
                  <label for="inputPassword">Password</label>
                </div>

                <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                  <a class="btn btn-primary w-100" href="index.html">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
