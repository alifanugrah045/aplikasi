<html lang="en">
<head>

</head>
<body>
    <div class="container my-5">
		<div class="row">
			<div class="col-md-12">
				<form method="post" action="">
            
				    <div class="form-group fieldGroup">
				        <div class="input-group">
                            <select class="form-control" name="id_pegwai" id="inputGroupSelect01" name="username[]" >
                                <option selected>Masukan Nama Barang</option>
                                <option>Nama Barang</option>

                                <option>Nama Barang</option>
                                <option>Nama Barang</option>
                                <option>Nama Barang</option>
                                <option>Nama Barang</option>
                              </select>
				            <input type="text" name="email[]" class="form-control" placeholder="Enter Your email"/>
				            
				            <div class="input-group-addon ml-3">

                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">simpan</button>
				    
				   			    
				</form>
				<div class="form-group fieldGroupCopy" style="display: none;">
				    <div class="input-group">
                        <select class="form-control" name="id_pegwai" id="inputGroupSelect01" name="username[]" >
                            <option selected>Masukan Nama Barang</option>
                            <option>Nama Barang</option>

			</div>
		</div>
	</div>
    <div id="liveAlertPlaceholder"></div>
<button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>

<script>var alertPlaceholder = document.getElementById('liveAlertPlaceholder')
    var alertTrigger = document.getElementById('liveAlertBtn')
    
    function alert(message, type) {
      var wrapper = document.createElement('div')
      wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">close</button></div>'
    
      alertPlaceholder.append(wrapper)
    }
    
    if (alertTrigger) {
      alertTrigger.addEventListener('click', function () {
        alert('Nice, you triggered this alert message!', 'success')
      })
    }</script>

    <!-- multiple insert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script>
		$(document).ready(function(){
    // membatasi jumlah inputan
    var maxGroup = 10;
    
    //melakukan proses multiple input 
    $(".addMore").click(function(){
        if($('body').find('.fieldGroup').length < maxGroup){
            var fieldHTML = '<div class="form-group fieldGroup">'+$(".fieldGroupCopy").html()+'</div>';
            $('body').find('.fieldGroup:last').after(fieldHTML);
        }else{
            alert('Maximum '+maxGroup+' groups are allowed.');
        }
    });
    
    //remove fields group
    $("body").on("click",".remove",function(){ 
        $(this).parents(".fieldGroup").remove();
    });
});
	</script>
                
                <!-- end multiple -->
    
    
</body>
</html>
